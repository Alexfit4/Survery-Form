<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Survery Form</title>
	</head>
	<body>
		<h1>GW Survery</h1>
		<div class="container">
			<form>
				<div class="row mb-3">
					<label for="inputName3" class="col-sm-2 col-form-label"
						>Full Name</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							placeholder="Enter full name"
							class="form-control"
							id="inputName3"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input
							placeholder="Enter your email"
							type="email"
							class="form-control"
							id="inputEmail3"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputPassword3" class="col-sm-2 col-form-label"
						>Password</label
					>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputName3" class="col-sm-2 col-form-label"
						>Age (optional)</label
					>
					<div class="col-sm-10">
						<input
							type="number"
							placeholder="Enter age"
							class="form-control"
							id="inputName3"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputName3" class="col-sm-2 col-form-label"
						>Which option best describes your current role?</label
					>
					<div class="col-sm-10">
						<select class="form-select" aria-label="Default select example">
							<option selected>Select Current Role</option>
							<option value="1">Student</option>
							<option value="2">Full Time Job</option>
							<option value="3">Part Time Job</option>
							<option value="3">Unemployment</option>
						</select>
					</div>
				</div>
				<fieldset class="row mb-3">
					<legend class="col-form-label col-sm-2 pt-0">
						Would you recommend freeCodeCamp to a friend?
					</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="gridRadios"
								id="gridRadios1"
								value="option1"
								checked
							/>
							<label class="form-check-label" for="gridRadios1"> Yes </label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="gridRadios"
								id="gridRadios2"
								value="option2"
							/>
							<label class="form-check-label" for="gridRadios2">
								Not Sure
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="gridRadios"
								id="gridRadios3"
								value="option3"
							/>
							<label class="form-check-label" for="gridRadios3"> No </label>
						</div>
					</div>
				</fieldset>
				<div class="row mb-3">
					<label for="inputName3" class="col-sm-2 col-form-label"
						>What is your favorite feature of the Bootcamp?</label
					>
					<div class="col-sm-10">
						<select class="form-select" aria-label="Default select example">
							<option selected>Select an option</option>
							<option value="1">Challenges</option>
							<option value="2">Projects</option>
							<option value="3">Community</option>
							<option value="3">Gabe(the instructor)</option>
						</select>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputName3" class="col-sm-2 col-form-label"
						>What would you like to see improved? (Check all that apply)</label
					>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1" />
							<label class="form-check-label" for="gridCheck1">
								Front-end Projects
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1" />
							<label class="form-check-label" for="gridCheck1">
								Back-end Projects
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1" />
							<label class="form-check-label" for="gridCheck1">
								Data Visualization
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1" />
							<label class="form-check-label" for="gridCheck1">
								Challenges
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1" />
							<label class="form-check-label" for="gridCheck1">
								Open Source Community
							</label>
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputName3" class="col-sm-2 col-form-label"
						>Any comments or suggestions?</label
					>
					<div class="col-sm-10">
						<div class="form-floating">
							<textarea
								class="form-control"
								placeholder="Leave a comment here"
								id="floatingTextarea2"
								style="height: 100px"
							></textarea>
							<label for="floatingTextarea2">Enter your comments</label>
						</div>
					</div>
				</div>

				<div class="d-grid gap-2 col-6 mx-auto">
					<button class="btn btn-primary" type="button">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
